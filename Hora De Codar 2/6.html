<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
        // Obter os números do usuário
        var primeiro = parseInt(prompt('Informe o primeiro número:'));
        var segundo = parseInt(prompt('Informe o segundo número:'));
        var terceiro = parseInt(prompt('Informe o terceiro número:'));
        var ultimo = parseInt(prompt('Informe o quarto número:'));

        // Encontrar o maior número
        var maior = Math.max(primeiro, segundo, terceiro, ultimo);

        // Mostrar o resultado

        alert('Primeiro: ' + primeiro + 'Último: ' + ultimo + 'Maior: ' + maior); 
    




    </script>

    </head>

</html>
